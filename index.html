<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Matrícula de Vehículos</h1>
    </header>

    <main>
        <form action="https://formsubmit.co/marcoscaceresyluis@gmail.com" method="POST">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="marca">Marca del vehículo:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div>
                <label for="modelo">Modelo del vehículo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div>
                <label for="ano">Año del vehículo:</label>
                <input type="number" id="ano" name="ano" min="1900" max="2099" required>
            </div>
            <div>
                <label for="placa">Número de placa:</label>
                <input type="text" id="placa" name="placa" required>
            </div>
            <button type="submit">Enviar solicitud</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Trololingo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
